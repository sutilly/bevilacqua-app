<ion-header [translucent]="true">
    <ion-toolbar mode="ios">
        <ion-buttons slot="start">
            <ion-button (click)="showDeleteAlert()">
                <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="goToCareInfo()">
                <ion-icon name="bulb-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">
            My Plants
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
    <ion-grid>
        <ion-row>
            <ion-col size-sm="6" size-md="6" size-lg="4" *ngFor="let plant of myPlants">
                <ion-card (click)="goToPlant(plant.id)">
                    <ion-img src={{plant.imgSrc}}></ion-img>
                    <div class="fab-container ion-no-padding" *ngIf="plant?.bdayNote">
                        <ion-fab class="ion-no-padding custom-fab" vertical="top" horizontal="end" slot="fixed">
                            <ion-fab-button (click)="showBirthdayAlert(plant)" size="small" color="tertiary">
                                <ion-icon class="celebrate" src="assets/icon/fireworks.svg"></ion-icon>
                            </ion-fab-button>
                        </ion-fab>
                    </div>
                    <ion-card-header>
                        <ion-card-title>{{plant?.name}}</ion-card-title>
                        <ion-card-subtitle>{{plant?.species}}</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
