<!-- FAB button Add Plant -->

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="tertiary" (click)="addModal()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>

<!-- Tab bar -->
<ion-tabs>

    <ion-tab-bar slot="bottom">

        <ion-tab-button tab="waterMe">
            <ion-icon name="water-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="myPlants">
            <ion-icon name="leaf-outline"></ion-icon>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
